<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scrollable Viewport-Height Image with Zoom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-color: #222;
        }
        
        #scroll-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            position: relative;
        }
        
        #image-wrapper {
            position: absolute;
            height: 100vh;
            transform-origin: 0 0;
        }
        
        #main-image {
            height: 100vh;
            width: auto;
            display: block;
            pointer-events: none;
        }
        
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="scroll-container">
        <div id="image-wrapper">
            <img id="main-image" src="deepseek_mermaid_20250809_596d87.jpg" alt="Document">
        </div>
    </div>
    
    <div class="debug-info">
        Zoom: <span id="scale-display">1.00</span> | 
        Position: <span id="pos-display">0, 0</span>
    </div>

    <script>
        // DOM Elements
        const scrollContainer = document.getElementById('scroll-container');
        const imageWrapper = document.getElementById('image-wrapper');
        const image = document.getElementById('main-image');
        const scaleDisplay = document.getElementById('scale-display');
        const posDisplay = document.getElementById('pos-display');
        
        // State variables
        let scale = 1;
        let lastDist = 0;
        let isZooming = false;
        let naturalWidth, naturalHeight;
        let wrapperWidth, wrapperHeight;
        
        // Initialize image dimensions
        function initImage() {
            const img = new Image();
            img.onload = function() {
                naturalWidth = img.width;
                naturalHeight = img.height;
                
                // Set initial dimensions
                updateImageDimensions();
                
                // Center the image
                centerImage();
            };
            img.src = image.src;
        }
        
        // Update image and wrapper dimensions
        function updateImageDimensions() {
            // Calculate dimensions based on viewport height
            const viewportHeight = window.innerHeight;
            const aspectRatio = naturalWidth / naturalHeight;
            
            // Set image height to viewport height
            image.style.height = viewportHeight + 'px';
            image.style.width = (viewportHeight * aspectRatio) + 'px';
            
            // Update wrapper dimensions
            wrapperWidth = viewportHeight * aspectRatio * scale;
            wrapperHeight = viewportHeight * scale;
            
            imageWrapper.style.width = wrapperWidth + 'px';
            imageWrapper.style.height = wrapperHeight + 'px';
            
            updateDebugInfo();
        }
        
        // Center image in viewport
        function centerImage() {
            const containerWidth = scrollContainer.clientWidth;
            const containerHeight = scrollContainer.clientHeight;
            
            const initialX = (containerWidth - wrapperWidth) / 2;
            const initialY = (containerHeight - wrapperHeight) / 2;
            
            scrollContainer.scrollLeft = initialX;
            scrollContainer.scrollTop = initialY;
            
            updateDebugInfo();
        }
        
        // Handle pinch zoom
        function handlePinchZoom(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                
                const currentDist = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                
                if (lastDist > 0) {
                    // Calculate new scale
                    const newScale = scale * (currentDist / lastDist);
                    
                    // Apply scale limits (0.5x to 5x)
                    scale = Math.max(0.5, Math.min(newScale, 5));
                    
                    // Update dimensions
                    updateImageDimensions();
                    
                    // Calculate scroll position to zoom toward center point
                    const centerX = (touch1.clientX + touch2.clientX) / 2;
                    const centerY = (touch1.clientY + touch2.clientY) / 2;
                    
                    const scrollLeft = centerX - (centerX - scrollContainer.scrollLeft) * (scale / (currentDist / lastDist));
                    const scrollTop = centerY - (centerY - scrollContainer.scrollTop) * (scale / (currentDist / lastDist));
                    
                    scrollContainer.scrollLeft = scrollLeft;
                    scrollContainer.scrollTop = scrollTop;
                }
                
                lastDist = currentDist;
            }
        }
        
        // Update debug information
        function updateDebugInfo() {
            scaleDisplay.textContent = scale.toFixed(2);
            posDisplay.textContent = `${Math.round(scrollContainer.scrollLeft)}, ${Math.round(scrollContainer.scrollTop)}`;
        }
        
        // Event listeners
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                isZooming = true;
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                lastDist = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
            }
        });
        
        document.addEventListener('touchmove', handlePinchZoom);
        
        document.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                isZooming = false;
                lastDist = 0;
            }
        });
        
        // Double-tap to reset
        document.addEventListener('touchend', (e) => {
            if (!isZooming && e.changedTouches.length === 1) {
                const touch = e.changedTouches[0];
                const now = Date.now();
                
                if (touch.lastTap && (now - touch.lastTap) < 300) {
                    // Double-tap detected
                    scale = 1;
                    updateImageDimensions();
                    centerImage();
                }
                
                touch.lastTap = now;
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            updateImageDimensions();
            centerImage();
        });
        
        // Initialize
        initImage();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Comedy Control Mixer Board</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .mixer-panel {
            background: white;
            border: 3px solid #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #d32f2f;
        }
        .slider-container {
            margin: 15px 0;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 18px;
        }
        input[type="range"] {
            width: 100%;
            height: 30px;
            -webkit-appearance: none;
            background: linear-gradient(to right, #ffd8d8, #ff6b6b);
            border-radius: 15px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 30px;
            height: 30px;
            background: #d32f2f;
            border-radius: 50%;
            cursor: pointer;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #ff6b6b;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }
        .output-panel {
            margin-top: 30px;
            padding: 20px;
            background: #fff8e1;
            border: 2px dashed #ffa000;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.6;
        }
        .value-display {
            font-weight: bold;
            color: #d32f2f;
        }
        .preset-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="mixer-panel">
        <h1>Comedy Control Mixer Board</h1>
        <h2>Samuel Jackson Motherf***er Gradient™</h2>
        
        <div class="slider-container">
            <div class="slider-label">
                <span>Absurdity Dial: <span id="absurdity-value" class="value-display">10</span>/10</span>
            </div>
            <input type="range" min="1" max="10" value="10" class="slider" id="absurdity-slider">
        </div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span>Materialism Dial: <span id="materialism-value" class="value-display">9</span>/10</span>
            </div>
            <input type="range" min="1" max="10" value="9" class="slider" id="materialism-slider">
        </div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span>Brevity Slider: <span id="brevity-value" class="value-display">0</span>/5</span>
            </div>
            <input type="range" min="-5" max="5" value="0" class="slider" id="brevity-slider">
        </div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span>PMF Gradient: <span id="pmf-value" class="value-display">5</span>/10</span>
            </div>
            <input type="range" min="1" max="10" value="5" class="slider" id="pmf-slider">
        </div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span>Sarcasm Boost:</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="sarcasm-toggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
        
        <div>
            <h3>Presets:</h3>
            <button class="preset-button" onclick="setPreset('samuel')">Samuel L. Jackson Mode</button>
            <button class="preset-button" onclick="setPreset('lse')">LSE Academic</button>
            <button class="preset-button" onclick="setPreset('pulp')">Pulp Fiction</button>
        </div>
        
        <div class="output-panel" id="output">
            <h3>Generated Rant:</h3>
            <p id="rant-text">Adjust sliders to generate comedy gold</p>
        </div>
    </div>

    <script>
        // Update displayed values when sliders move
        document.getElementById('absurdity-slider').addEventListener('input', updateValues);
        document.getElementById('materialism-slider').addEventListener('input', updateValues);
        document.getElementById('brevity-slider').addEventListener('input', updateValues);
        document.getElementById('pmf-slider').addEventListener('input', updateValues);
        document.getElementById('sarcasm-toggle').addEventListener('change', updateValues);
        
        function updateValues() {
            // Update displayed numbers
            document.getElementById('absurdity-value').textContent = document.getElementById('absurdity-slider').value;
            document.getElementById('materialism-value').textContent = document.getElementById('materialism-slider').value;
            document.getElementById('brevity-value').textContent = document.getElementById('brevity-slider').value;
            document.getElementById('pmf-value').textContent = document.getElementById('pmf-slider').value;
            
            // Generate new rant based on values
            generateRant();
        }
        
        function setPreset(preset) {
            switch(preset) {
                case 'samuel':
                    document.getElementById('absurdity-slider').value = 8;
                    document.getElementById('materialism-slider').value = 4;
                    document.getElementById('brevity-slider').value = -4;
                    document.getElementById('pmf-slider').value = 7;
                    document.getElementById('sarcasm-toggle').checked = true;
                    break;
                case 'lse':
                    document.getElementById('absurdity-slider').value = 7;
                    document.getElementById('materialism-slider').value = 9;
                    document.getElementById('brevity-slider').value = 0;
                    document.getElementById('pmf-slider').value = 5;
                    document.getElementById('sarcasm-toggle').checked = true;
                    break;
                case 'pulp':
                    document.getElementById('absurdity-slider').value = 10;
                    document.getElementById('materialism-slider').value = 6;
                    document.getElementById('brevity-slider').value = -5;
                    document.getElementById('pmf-slider').value = 10;
                    document.getElementById('sarcasm-toggle').checked = true;
                    break;
            }
            updateValues();
        }
        
        function generateRant() {
            const absurdity = parseInt(document.getElementById('absurdity-slider').value);
            const materialism = parseInt(document.getElementById('materialism-slider').value);
            const brevity = parseInt(document.getElementById('brevity-slider').value);
            const pmf = parseInt(document.getElementById('pmf-slider').value);
            const sarcasm = document.getElementById('sarcasm-toggle').checked;
            
            // Base rant structure
            let rant = "";
            
            // PMF level affects tone
            if (pmf >= 8) {
                rant += "Listen up, you motherf***ing ";
            } else if (pmf >= 5) {
                rant += "Let's be clear, you goddamn ";
            } else {
                rant += "One must observe that the ";
            }
            
            // Absurdity affects insults
            if (absurdity >= 8) {
                rant += "tarriff-humping, supply-side jester—";
            } else if (absurdity >= 5) {
                rant += "economically illiterate ";
            } else {
                rant += "policy maker—";
            }
            
            // Materialism affects content
            if (materialism >= 8) {
                rant += "your entire worldview constitutes a felony against dialectical materialism. ";
            } else if (materialism >= 5) {
                rant += "your understanding of trade policy has all the depth of a puddle. ";
            } else {
                rant += "your approach leaves much to be desired. ";
            }
            
            // Brevity affects length
            if (brevity <= -3) {
                rant += "\n\nYour steel tariffs? A $900,000 per job saved farce. ";
                rant += "The soybean war? Just outsourced environmental destruction. ";
                rant += "EV tariffs? An admission that US automakers can't compete. ";
            }
            
            // Sarcasm adds punch
            if (sarcasm) {
                if (pmf >= 7) {
                    rant += "\n\nCongratulations—you played yourself so hard even Gordon Gekko is facepalming.";
                } else {
                    rant += "\n\nTruly a masterclass in unintended consequences.";
                }
            }
            
            document.getElementById('rant-text').innerHTML = rant;
        }
        
        // Initialize
        updateValues();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Russian Roots of Nazism Connections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .node {
            padding: 10px 15px;
            margin: 0 10px;
            border: 2px solid #333;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            max-width: 200px;
        }
        .node:hover {
            background: #f0f0f0;
        }
        .org {
            border-style: dashed;
            border-color: #666;
        }
        .connector {
            width: 2px;
            height: 30px;
            background: #333;
            margin: 0 auto;
        }
        .horizontal-connector {
            width: 30px;
            height: 2px;
            background: #333;
            align-self: center;
        }
    </style>
</head>
<body>
    <h1>White Russian Roots of Nazism</h1>
    <div class="flowchart">
        <!-- Row 1 -->
        <div class="row">
            <div class="node org" onclick="window.open('https://en.wikipedia.org/wiki/White_émigré', '_blank')">White Émigré Networks</div>
        </div>
        <div class="connector"></div>
        
        <!-- Row 2 -->
        <div class="row">
            <div class="node org" onclick="window.open('https://en.wikipedia.org/wiki/Aufbau_Organization', '_blank')">Aufbau Vereinigung</div>
        </div>
        <div class="connector"></div>
        
        <!-- Row 3 -->
        <div class="row">
            <div class="node" onclick="window.open('https://en.wikipedia.org/wiki/Max_Erwin_von_Scheubner-Richter', '_blank')">Scheubner-Richter</div>
            <div class="horizontal-connector"></div>
            <div class="node" onclick="window.open('https://en.wikipedia.org/wiki/Vasily_Biskupsky', '_blank')">Biskupsky</div>
            <div class="horizontal-connector"></div>
            <div class="node" onclick="window.open('https://en.wikipedia.org/wiki/Pyotr_Shabelsky-Bork', '_blank')">Shabelsky-Bork</div>
        </div>
        <div class="connector"></div>
        
        <!-- Row 4 -->
        <div class="row">
            <div class="node" onclick="window.open('https://en.wikipedia.org/wiki/Alfred_Rosenberg', '_blank')">Rosenberg</div>
            <div class="horizontal-connector"></div>
            <div class="node org" onclick="window.open('https://en.wikipedia.org/wiki/Nazi_Party', '_blank')">Nazi Party</div>
            <div class="horizontal-connector"></div>
            <div class="node" onclick="window.open('https://en.wikipedia.org/wiki/Fyodor_Vinberg', '_blank')">Vinberg</div>
        </div>
        <div class="connector"></div>
        
        <!-- Row 5 -->
        <div class="row">
            <div class="node" onclick="window.open('https://en.wikipedia.org/wiki/Adolf_Hitler', '_blank')">Hitler</div>
        </div>
        
        <!-- Row 6 -->
        <div class="row">
            <div class="node" onclick="window.open('https://en.wikipedia.org/wiki/Pavel_Bermondt-Avalov', '_blank')">Bermondt-Avalov</div>
            <div class="horizontal-connector"></div>
            <div class="node" onclick="window.open('https://en.wikipedia.org/wiki/Sergey_Taboritsky', '_blank')">Taboritsky</div>
        </div>
        
        <!-- Row 7 -->
        <div class="row">
            <div class="node" onclick="window.open('https://en.wikipedia.org/wiki/Ukrainian_National_Free_Cossack_Society', '_blank')">Poltavets-Ostranitsa</div>
            <div class="horizontal-connector"></div>
            <div class="node" onclick="window.open('https://en.wikipedia.org/wiki/Nikolai_Markov', '_blank')">Markov II</div>
        </div>
    </div>
</body>
</html>

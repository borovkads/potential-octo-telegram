<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Russian Roots of Nazism Connections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .node {
            padding: 10px 15px;
            margin: 0 10px;
            border: 2px solid #333;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            max-width: 200px;
        }
        .node:hover {
            background: #f0f0f0;
        }
        .org {
            border-style: dashed;
            border-color: #666;
        }
        .connector {
            width: 2px;
            height: 30px;
            background: #333;
            margin: 0 auto;
        }
        .horizontal-connector {
            width: 30px;
            height: 2px;
            background: #333;
            align-self: center;
        }
        .description-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 5px;
            z-index: 100;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 99;
        }
    </style>
</head>
<body>
    <h1>White Russian Roots of Nazism</h1>
    <div class="flowchart">
        <!-- Row 1 -->
        <div class="row">
            <div class="node org" onclick="showDescription('WhiteMovement', 'White Émigré Networks: Anti-Bolshevik Russians who fled after 1917 Revolution and collaborated with German far-right groups.')">White Émigré Networks</div>
        </div>
        <div class="connector"></div>
        
        <!-- Row 2 -->
        <div class="row">
            <div class="node org" onclick="showDescription('Aufbau', 'Aufbau Vereinigung: Munich-based organization that connected White Russians with early Nazis, co-founded by Scheubner-Richter.')">Aufbau Vereinigung</div>
        </div>
        <div class="connector"></div>
        
        <!-- Row 3 -->
        <div class="row">
            <div class="node" onclick="showDescription('ScheubnerRichter', 'Max Erwin von Scheubner-Richter: Baltic German co-founder of Aufbau who linked White Russians to Hitler. Died in 1923 Beer Hall Putsch.')">Scheubner-Richter</div>
            <div class="horizontal-connector"></div>
            <div class="node" onclick="showDescription('Biskupsky', 'Gen. Vasily Biskupsky: White Army commander who became key figure in Munich émigré circles and Aufbau.')">Biskupsky</div>
            <div class="horizontal-connector"></div>
            <div class="node" onclick="showDescription('ShabelskyBork', 'Pyotr Shabelsky-Bork: White officer who smuggled Protocols of Zion into Germany.')">Shabelsky-Bork</div>
        </div>
        <div class="connector"></div>
        
        <!-- Row 4 -->
        <div class="row">
            <div class="node" onclick="showDescription('Rosenberg', 'Alfred Rosenberg: Baltic German Nazi ideologue who edited Völkischer Beobachter and promoted anti-Semitic theories.')">Rosenberg</div>
            <div class="horizontal-connector"></div>
            <div class="node org" onclick="showDescription('NaziParty', 'Early Nazi Party: Absorbed anti-Semitic and anti-Bolshevik ideas from White Russian collaborators.')">Nazi Party</div>
            <div class="horizontal-connector"></div>
            <div class="node" onclick="showDescription('Vinberg', 'Fyodor Vinberg: Tsarist officer who published Protocols of Zion in German and pushed Judeo-Bolshevik conspiracy theory.')">Vinberg</div>
        </div>
        <div class="connector"></div>
        
        <!-- Row 5 -->
        <div class="row">
            <div class="node" onclick="showDescription('Hitler', 'Adolf Hitler: Adopted anti-Bolshevik and anti-Semitic ideas from White Russian collaborators via Aufbau.')">Hitler</div>
        </div>
        
        <!-- Row 6 -->
        <div class="row">
            <div class="node" onclick="showDescription('BermondtAvalov', 'Gen. Pavel Bermondt-Avalov: Led pro-German West Russian Volunteer Army and maintained Nazi ties.')">Bermondt-Avalov</div>
            <div class="horizontal-connector"></div>
            <div class="node" onclick="showDescription('Taboritsky', 'Sergei Taboritsky: Monarchist activist in Aufbau who later worked in Nazi propaganda.')">Taboritsky</div>
        </div>
        
        <!-- Row 7 -->
        <div class="row">
            <div class="node" onclick="showDescription('PoltavetsOstranitsa', 'Ivan Poltavets-Ostranitsa: Cossack leader who lobbied Nazis for anti-Soviet Ukrainian state.')">Poltavets-Ostranitsa</div>
            <div class="horizontal-connector"></div>
            <div class="node" onclick="showDescription('MarkovII', 'Nikolai Markov II: Leader of far-right Union of Russian People who spread anti-Semitic propaganda.')">Markov II</div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="description-box" id="descriptionBox">
        <span class="close-btn" onclick="hideDescription()">×</span>
        <h3 id="descTitle">Title</h3>
        <p id="descContent">Content goes here...</p>
    </div>

    <script>
        function showDescription(id, content) {
            document.getElementById('descTitle').textContent = id;
            document.getElementById('descContent').textContent = content;
            document.getElementById('descriptionBox').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        
        function hideDescription() {
            document.getElementById('descriptionBox').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        
        // Close when clicking outside
        document.getElementById('overlay').addEventListener('click', hideDescription);
    </script>
</body>
</html>

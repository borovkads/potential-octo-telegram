<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Chart Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        #flowchart {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            min-height: 400px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 25px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .action-button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            min-width: 180px;
        }
        .action-button:hover {
            background-color: #1a252f;
        }
        #code-input {
            width: 100%;
            height: 300px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #text-display {
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 60vh;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        .links a {
            display: block;
            margin: 8px 0;
            color: #2980b9;
            text-decoration: none;
            word-break: break-all;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .node {
            cursor: pointer;
        }
        .node:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Mermaid Chart Editor</h1>
    
    <div id="flowchart">
        <!-- Mermaid chart will be rendered here -->
    </div>

    <div class="button-container">
        <button id="enter-code" class="action-button">Enter Mermaid Chart Code</button>
        <button id="import-text" class="action-button">Import Text</button>
        <button id="display-text" class="action-button">Display Text</button>
        <button id="edit-text" class="action-button">Edit Text</button>
    </div>

    <!-- Modal for entering Mermaid code -->
    <div id="code-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Mermaid Chart Code</h2>
            <textarea id="code-input" placeholder="Paste your Mermaid code here..."></textarea>
            <button id="render-chart" class="action-button">Render Chart</button>
        </div>
    </div>

    <!-- Modal for displaying extracted text -->
    <div id="text-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Extracted Text</h2>
            <div id="text-display"></div>
        </div>
    </div>

    <!-- Modal for node details -->
    <div id="node-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="node-title"></h2>
            <p id="node-description"></p>
            <div class="links" id="node-links">
                <h3>Related Links:</h3>
                <!-- Links will be inserted here dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true
            }
        });

        // DOM elements
        const codeModal = document.getElementById("code-modal");
        const textModal = document.getElementById("text-modal");
        const nodeModal = document.getElementById("node-modal");
        const closeButtons = document.getElementsByClassName("close");
        let extractedText = "";
        let nodeData = {};

        // Button event listeners
        document.getElementById("enter-code").addEventListener("click", () => {
            document.getElementById("code-input").value = "";
            codeModal.style.display = "block";
        });

        document.getElementById("import-text").addEventListener("click", () => {
            document.getElementById("text-display").textContent = extractedText;
            textModal.style.display = "block";
        });

        document.getElementById("display-text").addEventListener("click", () => {
            fetch('https://raw.githubusercontent.com/borovkads/potential-octo-telegram/main/data.txt')
                .then(response => response.text())
                .then(text => {
                    document.getElementById("text-display").textContent = text;
                    textModal.style.display = "block";
                })
                .catch(err => {
                    console.error("Error loading data.txt:", err);
                    document.getElementById("text-display").textContent = "Error loading data.txt";
                    textModal.style.display = "block";
                });
        });

        document.getElementById("edit-text").addEventListener("click", () => {
            window.open("https://github.com/borovkads/potential-octo-telegram/edit/main/data.txt", "_blank");
        });

        document.getElementById("render-chart").addEventListener("click", () => {
            const code = document.getElementById("code-input").value;
            extractTextAndRender(code);
            codeModal.style.display = "none";
        });

        // Close modals when clicking X
        for (let i = 0; i < closeButtons.length; i++) {
            closeButtons[i].onclick = function() {
                codeModal.style.display = "none";
                textModal.style.display = "none";
                nodeModal.style.display = "none";
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target == codeModal) codeModal.style.display = "none";
            if (event.target == textModal) textModal.style.display = "none";
            if (event.target == nodeModal) nodeModal.style.display = "none";
        }

        function extractTextAndRender(code) {
            // Extract comments for display text
            extractedText = code.split('\n')
                .filter(line => line.trim().startsWith('%%'))
                .map(line => line.replace(/^%%\s*/, ''))
                .join('\n');

            // Render the chart
            const flowchartDiv = document.getElementById("flowchart");
            flowchartDiv.innerHTML = '<div class="mermaid">' + code + '</div>';
            
            // Initialize Mermaid and set up node click handlers
            mermaid.init(undefined, flowchartDiv.querySelector('.mermaid'), () => {
                setupNodeClickHandlers();
                loadNodeData();
            });
        }

        function setupNodeClickHandlers() {
            const nodes = document.querySelectorAll('.node');
            nodes.forEach(node => {
                node.style.cursor = 'pointer';
                node.addEventListener('click', () => {
                    const nodeId = node.id.replace(/^flowchart-/, '').replace(/-[0-9]+$/, '');
                    showNodeDetails(nodeId);
                });
            });
        }

        function loadNodeData() {
            fetch('https://raw.githubusercontent.com/borovkads/potential-octo-telegram/main/data.txt')
                .then(response => response.text())
                .then(text => {
                    const lines = text.split('\n');
                    nodeData = {};
                    lines.forEach(line => {
                        if (line.trim()) {
                            const parts = line.split('|');
                            const id = parts[0].trim();
                            const title = parts[1].trim();
                            const description = parts[2].trim();
                            const links = parts.slice(3).filter(link => link.trim());
                            nodeData[id] = { title, description, links };
                        }
                    });
                })
                .catch(err => console.error("Error loading node data:", err));
        }

        function showNodeDetails(nodeId) {
            const data = nodeData[nodeId];
            if (data) {
                document.getElementById('node-title').textContent = data.title || "Node " + nodeId;
                document.getElementById('node-description').textContent = data.description || "No description available";
                
                const linksContainer = document.getElementById('node-links');
                linksContainer.innerHTML = '<h3>Related Links:</h3>';
                
                if (data.links && data.links.length > 0) {
                    data.links.forEach((link, index) => {
                        if (link.trim()) {
                            try {
                                const url = new URL(link);
                                const a = document.createElement('a');
                                a.href = link;
                                a.target = '_blank';
                                a.textContent = `${index === 0 ? 'Wikipedia' : 'Resource ' + index}: ${url.hostname.replace('www.', '')}`;
                                linksContainer.appendChild(a);
                            } catch (e) {
                                console.error('Invalid URL:', link);
                            }
                        }
                    });
                } else {
                    linksContainer.innerHTML += '<p>No links available</p>';
                }
                
                nodeModal.style.display = "block";
            } else {
                document.getElementById('node-title').textContent = "Node " + nodeId;
                document.getElementById('node-description').textContent = "No data available for this node";
                document.getElementById('node-links').innerHTML = '<h3>Related Links:</h3><p>No links available</p>';
                nodeModal.style.display = "block";
            }
        }
    </script>
</body>
</html>

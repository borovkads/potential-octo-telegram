<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #222;
        }
        #clipboardContent {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            border-left: 5px solid #4285f4;
            font-size: 1.3rem;
            line-height: 1.8;
            min-height: 200px;
            margin-bottom: 30px;
        }
        .error {
            color: #d32f2f;
            font-size: 1.2rem;
        }
        textarea {
            font-size: 1.2rem;
            padding: 15px;
            width: 100%;
            min-height: 150px;
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 6px;
        }
        button {
            font-size: 1.1rem;
            padding: 12px 24px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        #directoryInfo {
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 6px;
            font-size: 1.1rem;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Clipboard Content</h1>
    
    <div class="button-group">
        <button id="directoryBtn">Select Directory</button>
        <button id="saveBtn" disabled>Save File</button>
    </div>
    
    <div id="directoryInfo">
        No directory selected. Files will be saved to default download location.
    </div>
    
    <div id="clipboardContent">Reading clipboard...</div>

    <script>
        let selectedDirectoryHandle = null;
        let clipboardContent = '';
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                if (!navigator.clipboard || !navigator.clipboard.readText()) {
                    throw new Error('Clipboard API not supported in this browser');
                }

                clipboardContent = await navigator.clipboard.readText();
                const lines = clipboardContent.split('\n').slice(0, 4);
                document.getElementById('clipboardContent').textContent = 
                    lines.join('\n') || 'Clipboard is empty or contains no text';
                    
            } catch (err) {
                showError(err);
            }
            
            // Set up button event listeners
            document.getElementById('directoryBtn').addEventListener('click', selectDirectory);
            document.getElementById('saveBtn').addEventListener('click', saveToFile);
        });

        async function selectDirectory() {
            try {
                // Feature detection
                if (!window.showDirectoryPicker) {
                    throw new Error('Directory selection not supported in this browser');
                }
                
                selectedDirectoryHandle = await window.showDirectoryPicker();
                const directoryPath = await getDirectoryPath(selectedDirectoryHandle);
                
                document.getElementById('directoryInfo').textContent = 
                    `Selected directory: ${directoryPath}`;
                document.getElementById('saveBtn').disabled = false;
                
            } catch (err) {
                if (err.name !== 'AbortError') {
                    showError(err);
                }
            }
        }

        async function getDirectoryPath(directoryHandle) {
            // This is a simplified path representation
            // Note: Browsers don't expose full filesystem paths for security
            if (directoryHandle.name) {
                return directoryHandle.name;
            }
            return 'Selected folder';
        }

        async function saveToFile() {
            try {
                if (!clipboardContent) {
                    throw new Error('No clipboard content to save');
                }
                
                let fileHandle;
                
                if (selectedDirectoryHandle) {
                    fileHandle = await selectedDirectoryHandle.getFileHandle('cliptemp.txt', { create: true });
                } else {
                    // Fallback to download if directory not selected
                    downloadFile(clipboardContent);
                    return;
                }
                
                const writable = await fileHandle.createWritable();
                await writable.write(clipboardContent);
                await writable.close();
                
                alert('File saved successfully!');
                
            } catch (err) {
                showError(err);
            }
        }

        function downloadFile(content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cliptemp.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showError(err) {
            document.getElementById('clipboardContent').className = 'error';
            document.getElementById('clipboardContent').innerHTML = 
                `<strong>Error:</strong> ${err.message}<br><br>
                <button onclick="window.location.reload()">Try Again</button>
                <p>Or paste manually below:</p>`;
            
            const textarea = document.createElement('textarea');
            textarea.placeholder = 'Paste your content here...';
            document.body.appendChild(textarea);
            
            textarea.addEventListener('paste', (e) => {
                clipboardContent = e.clipboardData.getData('text');
                const lines = clipboardContent.split('\n').slice(0, 4);
                document.getElementById('clipboardContent').textContent = lines.join('\n');
                document.getElementById('saveBtn').disabled = false;
                textarea.remove();
            });
        }
    </script>
</body>
</html>

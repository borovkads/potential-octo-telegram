<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Content Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #222;
        }
        #contentDisplay {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            border-left: 5px solid #4285f4;
            font-size: 1.3rem;
            line-height: 1.8;
            height: 120px;
            overflow-y: auto;
            margin-bottom: 30px;
        }
        .error {
            color: #d32f2f;
            font-size: 1.2rem;
        }
        button {
            font-size: 1.1rem;
            padding: 12px 24px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        #manualPaste {
            display: none;
            width: 100%;
            min-height: 150px;
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2rem;
        }
        .button-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Clipboard Content</h1>
    
    <div class="button-group">
        <button id="readClipboard">Read Clipboard</button>
    </div>
    
    <div id="contentDisplay">Click "Read Clipboard" to start</div>
    
    <textarea id="manualPaste" placeholder="Or paste manually here..."></textarea>

    <script>
        document.getElementById('readClipboard').addEventListener('click', async () => {
            try {
                // Focus the document first
                window.focus();
                
                // Check clipboard permissions
                if (!navigator.clipboard || !navigator.clipboard.readText) {
                    throw new Error('Clipboard API not supported in this browser');
                }
                
                // Read clipboard with user gesture
                const clipboardText = await navigator.clipboard.readText();
                processContent(clipboardText);
                
            } catch (err) {
                showError(err);
            }
        });

        function processContent(text) {
            try {
                let extractedText = extractHiddenText(text);
                
                if (!extractedText) {
                    extractedText = "No hidden comments found\n\n" + 
                                   text.split('\n').slice(0, 5).join('\n');
                }
                
                document.getElementById('contentDisplay').textContent = 
                    extractedText.split('\n').slice(0, 5).join('\n');
                document.getElementById('contentDisplay').className = '';
                
            } catch (err) {
                showError(err);
            }
        }

        function extractHiddenText(mermaidCode) {
            const commentRegex = /%%\s*(.*?)\s*(?=\n|$)/g;
            let match;
            let extracted = [];
            
            while ((match = commentRegex.exec(mermaidCode)) !== null) {
                extracted.push(match[1]);
            }
            
            return extracted.length > 0 ? extracted.join('\n') : null;
        }

        function showError(err) {
            const display = document.getElementById('contentDisplay');
            display.className = 'error';
            display.textContent = `Error: ${err.message}`;
            
            // Show manual paste option
            document.getElementById('manualPaste').style.display = 'block';
            document.getElementById('manualPaste').addEventListener('paste', (e) => {
                processContent(e.clipboardData.getData('text'));
                e.preventDefault();
            });
        }
    </script>
</body>
</html>

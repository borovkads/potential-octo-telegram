<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Content Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #222;
        }
        #contentDisplay {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            border-left: 5px solid #4285f4;
            font-size: 1.3rem;
            line-height: 1.8;
            height: 120px; /* Shows exactly 5 lines */
            overflow-y: auto;
            margin-bottom: 30px;
        }
        #fullContent {
            display: none;
            white-space: pre-wrap;
            margin-top: 10px;
        }
        .error {
            color: #d32f2f;
            font-size: 1.2rem;
        }
        button {
            font-size: 1.1rem;
            padding: 12px 24px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }
        .toggle-full {
            color: #666;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hidden Text Extractor</h1>
    <div id="contentDisplay">Reading clipboard...</div>
    <div id="fullContent"></div>
    <span id="toggleText" class="toggle-full">▼ Show full content</span>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                if (!navigator.clipboard || !navigator.clipboard.readText) {
                    throw new Error('Clipboard API not supported');
                }

                const clipboardText = await navigator.clipboard.readText();
                let extractedText = extractHiddenText(clipboardText);
                
                if (!extractedText) {
                    extractedText = "No hidden comments found in Mermaid diagram\n\nOriginal content:\n" + 
                                  clipboardText.split('\n').slice(0, 5).join('\n');
                }

                // Display first 5 lines
                const lines = extractedText.split('\n');
                document.getElementById('contentDisplay').textContent = lines.slice(0, 5).join('\n');
                document.getElementById('fullContent').textContent = extractedText;

            } catch (err) {
                showError(err);
            }
        });

        function extractHiddenText(mermaidCode) {
            // Extract all comments from Mermaid code
            const commentRegex = /%%\s*(.*?)\s*(?=\n|$)/g;
            let match;
            let extracted = [];
            
            while ((match = commentRegex.exec(mermaidCode)) !== null) {
                extracted.push(match[1]);
            }
            
            return extracted.length > 0 ? extracted.join('\n') : null;
        }

        function showError(err) {
            document.getElementById('contentDisplay').className = 'error';
            document.getElementById('contentDisplay').textContent = `Error: ${err.message}`;
        }

        // Toggle full content visibility
        document.getElementById('toggleText').addEventListener('click', function() {
            const fullContent = document.getElementById('fullContent');
            const toggleText = document.getElementById('toggleText');
            
            if (fullContent.style.display === 'none') {
                fullContent.style.display = 'block';
                toggleText.textContent = '▲ Hide full content';
            } else {
                fullContent.style.display = 'none';
                toggleText.textContent = '▼ Show full content';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Content Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #222;
        }
        #contentDisplay {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            border-left: 5px solid #4285f4;
            font-size: 1.3rem;
            line-height: 1.8;
            height: 120px;
            overflow-y: auto;
            margin-bottom: 30px;
        }
        .error {
            color: #d32f2f;
            font-size: 1.2rem;
        }
        button {
            font-size: 1.1rem;
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        #readClipboard { background-color: #4285f4; }
        #directoryBtn { background-color: #ea4335; }
        #saveBtn { background-color: #34a853; }
        #manualPaste {
            display: none;
            width: 100%;
            min-height: 150px;
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2rem;
        }
        .button-group {
            margin-bottom: 20px;
        }
        #directoryInfo {
            margin: 15px 0;
            padding: 12px;
            background-color: #f0f0f0;
            border-radius: 6px;
            font-size: 1.1rem;
            word-break: break-all;
        }
        .path {
            font-family: monospace;
            color: #0d47a1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Clipboard Content</h1>
    
    <div class="button-group">
        <button id="readClipboard">Read Clipboard</button>
        <button id="directoryBtn">Select Directory</button>
        <button id="saveBtn" disabled>Save File</button>
    </div>
    
    <div id="directoryInfo">No directory selected. Files will be saved to default download location.</div>
    
    <div id="contentDisplay">Click "Read Clipboard" to start</div>
    
    <textarea id="manualPaste" placeholder="Or paste manually here..."></textarea>

    <script>
        let selectedDirectoryHandle = null;
        let clipboardContent = '';
        let fullDirectoryPath = '';
        
        document.getElementById('readClipboard').addEventListener('click', async () => {
            try {
                window.focus();
                
                if (!navigator.clipboard || !navigator.clipboard.readText) {
                    throw new Error('Clipboard API not supported in this browser');
                }
                
                clipboardContent = await navigator.clipboard.readText();
                processContent(clipboardContent);
                
            } catch (err) {
                showError(err);
            }
        });

        document.getElementById('directoryBtn').addEventListener('click', async () => {
            try {
                if (!window.showDirectoryPicker) {
                    throw new Error('Directory selection not supported');
                }
                
                selectedDirectoryHandle = await window.showDirectoryPicker();
                fullDirectoryPath = await getDirectoryPath(selectedDirectoryHandle);
                
                document.getElementById('directoryInfo').innerHTML = 
                    `Selected directory: <span class="path">${fullDirectoryPath}</span>`;
                document.getElementById('saveBtn').disabled = false;
                
            } catch (err) {
                if (err.name !== 'AbortError') {
                    document.getElementById('directoryInfo').textContent = 
                        `Error: ${err.message}. Using default download location.`;
                }
            }
        });

        async function getDirectoryPath(directoryHandle) {
            // Try to get the full path (works in Electron or special environments)
            if (directoryHandle.getPath) {
                try {
                    return await directoryHandle.getPath();
                } catch (e) {
                    console.log("Couldn't get full path:", e);
                }
            }
            
            // Fallback for web browsers (build path from name)
            let path = directoryHandle.name;
            let currentHandle = directoryHandle;
            
            try {
                while (currentHandle && currentHandle.parent) {
                    currentHandle = await currentHandle.parent;
                    if (currentHandle.name) {
                        path = `${currentHandle.name}/${path}`;
                    }
                }
                return path || "Selected folder";
            } catch (e) {
                return directoryHandle.name || "Selected folder";
            }
        }

        document.getElementById('saveBtn').addEventListener('click', async () => {
            try {
                if (!clipboardContent) {
                    throw new Error('No content to save');
                }
                
                if (selectedDirectoryHandle) {
                    const fileHandle = await selectedDirectoryHandle.getFileHandle('cliptemp.txt', { create: true });
                    const writable = await fileHandle.createWritable();
                    await writable.write(clipboardContent);
                    await writable.close();
                    alert(`File saved to:\n${fullDirectoryPath}/cliptemp.txt`);
                } else {
                    downloadFile(clipboardContent);
                }
                
            } catch (err) {
                alert(`Error saving file: ${err.message}`);
            }
        });

        function processContent(text) {
            try {
                let extractedText = extractHiddenText(text);
                
                if (!extractedText) {
                    extractedText = text.split('\n').slice(0, 5).join('\n');
                }
                
                document.getElementById('contentDisplay').textContent = 
                    extractedText.split('\n').slice(0, 5).join('\n');
                document.getElementById('contentDisplay').className = '';
                
            } catch (err) {
                showError(err);
            }
        }

        function extractHiddenText(mermaidCode) {
            const commentRegex = /%%\s*([^FULL TEXT:].*?)\s*(?=\n|$)/g;
            let match;
            let extracted = [];
            
            while ((match = commentRegex.exec(mermaidCode)) !== null) {
                if (!match[1].includes("FULL TEXT:")) {
                    extracted.push(match[1].trim());
                }
            }
            
            return extracted.length > 0 ? extracted.join('\n') : null;
        }

        function showError(err) {
            const display = document.getElementById('contentDisplay');
            display.className = 'error';
            display.textContent = `Error: ${err.message}`;
            
            document.getElementById('manualPaste').style.display = 'block';
            document.getElementById('manualPaste').addEventListener('paste', (e) => {
                clipboardContent = e.clipboardData.getData('text');
                processContent(clipboardContent);
                document.getElementById('saveBtn').disabled = false;
                e.preventDefault();
            });
        }

        function downloadFile(content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cliptemp.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>

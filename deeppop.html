
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button onclick="openDeepSeekPopup()">Open DeepSeek Chat</button>

    <script>
        function openDeepSeekPopup() {
            // Open DeepSeek Chat in a large popup window
            const popup = window.open(
                "https://chat.deepseek.com",  // DeepSeek Chat URL
                "DeepSeekChatWindow",
                "width=1000,height=700,scrollbars=yes,resizable=yes,top=100,left=100"
            );
            
            // Focus the popup if it opens
            if (popup) {
                popup.focus();
            } else {
                alert("Popup blocked! Please allow popups for this site.");
            }
        }
    </script>
</body>
</html>

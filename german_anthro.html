<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthropology History Flowchart</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        /* [Previous CSS remains exactly the same] */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        #flowchart-container {
            width: 100%;
            overflow: auto;
            border: 1px solid #ddd;
            background: white;
            transform-origin: 0 0;
            transform: scale(1);
            transition: transform 0.25s;
        }
        
        /* [Rest of your CSS remains unchanged] */
        #zoom-controls {
            margin: 10px 0;
        }
        
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .popup-content {
            background: white;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: relative;
            margin: 20px;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #555;
        }
        
        .node-data {
            display: none;
        }
        
        button {
            padding: 8px 15px;
            margin-right: 8px;
            cursor: pointer;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        h2.popup-title {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .source-footer {
            font-style: italic;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 20px;
            border-top: 1px dashed #ddd;
            padding-top: 10px;
        }
        
        /* Ensure Mermaid nodes are clickable */
        .mermaid .node {
            cursor: pointer !important;
        }
    </style>
</head>
<body>
    <!-- [Previous HTML structure remains exactly the same until the script section] -->

    <script>
        // Initialize Mermaid with proper callback
        mermaid.initialize({
            startOnLoad: true,
            securityLevel: 'loose',
            flowchart: { 
                useMaxWidth: false,
                htmlLabels: true
            }
        });

        // Wait for everything to load
        document.addEventListener('DOMContentLoaded', function() {
            // Zoom functionality (unchanged)
            let currentScale = 1;
            const zoomStep = 0.2;
            const flowchartContainer = document.getElementById('flowchart-container');
            
            document.getElementById('zoom-in').addEventListener('click', () => {
                currentScale += zoomStep;
                flowchartContainer.style.transform = `scale(${currentScale})`;
            });
            
            document.getElementById('zoom-out').addEventListener('click', () => {
                currentScale = Math.max(0.5, currentScale - zoomStep);
                flowchartContainer.style.transform = `scale(${currentScale})`;
            });
            
            document.getElementById('reset-zoom').addEventListener('click', () => {
                currentScale = 1;
                flowchartContainer.style.transform = 'scale(1)';
            });
            
            // Popup handling (unchanged)
            const popup = document.getElementById('popup');
            const closeBtn = document.querySelector('.close-btn');
            
            closeBtn.addEventListener('click', () => {
                popup.style.display = 'none';
            });
            
            popup.addEventListener('click', (e) => {
                if (e.target === popup) {
                    popup.style.display = 'none';
                }
            });

            // NEW: Reliable node click handling
            function initializeNodeHandlers() {
                // Wait for Mermaid to complete rendering
                const checkRendered = setInterval(() => {
                    const nodes = document.querySelectorAll('.mermaid .node, .node > rect, .node > polygon');
                    
                    if (nodes.length > 0) {
                        clearInterval(checkRendered);
                        
                        nodes.forEach(node => {
                            // Get the actual node element (handles SVG vs HTML)
                            const targetNode = node.closest('.node') || node;
                            targetNode.style.cursor = 'pointer';
                            
                            // Extract the node ID from Mermaid's generated ID
                            const nodeId = targetNode.id.replace(/^flowchart-/, '').replace(/-[0-9]+$/, '');
                            
                            targetNode.addEventListener('click', (e) => {
                                e.stopPropagation();
                                const contentDiv = document.getElementById(`data-${nodeId}`);
                                
                                if (contentDiv) {
                                    document.getElementById('popup-title').textContent = contentDiv.dataset.title;
                                    document.getElementById('popup-body').innerHTML = contentDiv.innerHTML;
                                    document.getElementById('popup-source').textContent = `Source: ${contentDiv.dataset.source}`;
                                    popup.style.display = 'flex';
                                } else {
                                    console.warn('No content found for node:', nodeId);
                                }
                            });
                        });
                    }
                }, 100);
            }

            // Initialize after short delay to ensure Mermaid is ready
            setTimeout(initializeNodeHandlers, 500);
        });
    </script>
</body>
</html>
